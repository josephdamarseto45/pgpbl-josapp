
<ion-card>
  <ion-header *ngIf="hasHeader">
    <ion-card-subtitle class="ion-margin">
      Activities
    </ion-card-subtitle>
  </ion-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
      <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="success"></ion-icon>
      <ion-icon *ngIf="status == 'finished'" name="checkmark-circle-outline" slot="start" color="primary"></ion-icon>
      <ion-label>
        <span *ngIf="status == 'hold'">Hold</span>
        <span *ngIf="status == 'processing'">On Process</span>
        <span *ngIf="status == 'finished'">Done</span>
        <p>{{updatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        <p>
          Created at: {{createdAt}}
        </p>
        <br>
        <p>
          Notes {{notes}}
        </p>
      </ion-label>

    </ion-item>
    <ion-item lines="none" *ngIf="status == 'finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>


      <ion-label color="success">Value: {{value}}</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full" (click)="goToTasks()">
      See more...
    </ion-button>
  </ion-card-content>
</ion-card>
